<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amonestación</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .amonestacion {
            width: 600px;
            border: 1px solid black;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-weight: bold;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .firma {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .firma div {
            width: 45%;
            text-align: center;
        }
        .input {
            border: none;
            border-bottom: 1px solid black;
            width: 200px;
            font-family: inherit;
            font-size: inherit;
            text-align: center;
            outline: none;
        }
        textarea.input {
            width: 250px;
            height: 30px;
            resize: none;
            border: 1px solid black;
            font-family: inherit;
            font-size: inherit;
            padding: 5px;
            outline: none;
            text-align: left;
        }
        .firma .titulo {
            margin-top: -5px; /* Ajuste para compactar */
            font-size: 14px;
        }
        /* Estilo del botón de generar imagen */
        .generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        /* Título de Causa */
        .causa-title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="amonestacion" id="amonestacion">
        <div class="header">
            U.E. LICEO LOS ROBLES<br>
            MARACAIBO
        </div>

        <div class="row">
            <span>Amonestación N°: <input type="text" class="input" placeholder="N°"></span>
            <span>Fecha: <input type="text" class="input" placeholder="Fecha"></span>
        </div>

        <div class="row">
            <span>Alumno: <input type="text" class="input" placeholder="Nombre del alumno"></span>
            <span>Curso: <input type="text" class="input" placeholder="Curso"></span>
        </div>

        <!-- Título de Causa -->
        <div class="causa-title">Causa:</div>

        <div class="checkbox-group">
            <label><input type="checkbox"> Falta de respeto a un profesor</label>
            <label><input type="checkbox"> Desobediencia Manifiesta</label>
            <label><input type="checkbox"> Pelea o Daño a un compañero</label>
            <label><input type="checkbox"> Inasistencia Injustificada</label>
            <label><input type="checkbox"> Piedras o daños al Liceo</label>
            <label><input type="checkbox"> Mala Conducta Reiterada</label>
            <label><input type="checkbox"> Expulsión de Clase</label>
            <label><input type="checkbox"> Mal comportamiento en el Transporte</label>
            <label><input type="checkbox"> Falta de sinceridad</label>
            <label><input type="checkbox"> <textarea class="input" rows="1" placeholder="Otras causas"></textarea></label>
        </div>

        <div class="firma">
            <div>
                <p>_______________________</p>
                <p class="titulo">Coordinador</p>
            </div>
            <div>
                <p>_______________________</p>
                <p>Director Académico</p>
            </div>
        </div>
    </div>

    <button class="generate-button" onclick="capturarImagen()">Generar Imagen</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function capturarImagen() {
        const elemento = document.getElementById('amonestacion'); 
        html2canvas(elemento).then((canvas) => {
            const imagen = canvas.toDataURL("image/png");

            // Crear un enlace para descargar la imagen
            const link = document.createElement("a");
            link.href = imagen;
            link.download = "amonestacion.png";
            link.click();

            // Mostrar un mensaje de que la imagen está lista para compartir
            alert("Imagen generada. Puedes compartirla desde la galería de tu dispositivo.");
        });
    }
</script>

</body>
</html>
